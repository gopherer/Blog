<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户描述信息修改</title>
</head>
<body>
    <form action="profile" method="post">
        昵称: <label>
            <input type="text" name="user_nick" value="{{.nick}}">
        </label><br>
        简介: <label>
            <input style="width: 200px; height: 100px" type="text" name="user_profile" value="{{.profile}}" >
        </label><br>
        联系方式: <label>
            <input type="text" name="user_contact" value="{{.context}}">
        </label><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
